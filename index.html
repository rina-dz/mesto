<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Логотип место Россия">
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/avatar.jpg" alt="аватар пользователя">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__edit-button" type="button"></button>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="elements">
      <article class="element">
        <img class="element__image" src="./images/SchlossDrachenburg.webp" alt="Замок Драхенбург ">
        <div class="element__info">
          <h2 class="element__name">Замок Драхенбург </h2>
          <button class="element__like" type="button"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__image" src="./images/ThecastleofVêves.webp" alt="Замок Вевес">
        <div class="element__info">
          <h2 class="element__name">Замок Вевес</h2>
          <button class="element__like" type="button"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__image" src="./images/LäcköCastle.webp" alt="Замок Лекке">
        <div class="element__info">
          <h2 class="element__name">Замок Лекке</h2>
          <button class="element__like" type="button"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__image" src="./images/NeuschwansteinCastle.webp" alt="Замок Нойшванштайн">
        <div class="element__info">
          <h2 class="element__name">Замок Нойшванштайн</h2>
          <button class="element__like" type="button"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__image" src="./images/EltzCastle.webp" alt="Замок Эльц">
        <div class="element__info">
          <h2 class="element__name">Замок Эльц</h2>
          <button class="element__like" type="button"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__image" src="./images/EileenDonanCastle.webp" alt="Замок Эйлин Донан">
        <div class="element__info">
          <h2 class="element__name">Замок Эйлин Донан</h2>
          <button class="element__like" type="button"></button>
        </div>
      </article>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2022 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form name="Редакция профиля" id="edit_form"> 
        <input type="text" name="Имя пользователя" placeholder="Имя" class="popup__text" id="input_name">
        <input type="text" name="Род деятельности" placeholder="Род деятельности" class="popup__text" id="input_job">
        <button class="popup__submit" type="submit">Сохранить</button>
      </form>
      <button type="button" class="popup__close-icon"></button>
    </div>
  </div>
  <script src="scripts/script.js"></script>
</body>
</html>
