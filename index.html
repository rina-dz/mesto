t" id="input_link" type="url" required> <span class="popup__error" id="input_link-error"></span> <button class="popup__submit" type="submit">Создать</button></form><button type="button" class="popup__close-icon"></button></div></div><div class="popup" id="popup_image"><div class="popup__image-box"><img src="#" class="popup__image" alt=""><h2 class="popup__description"></h2><button type="button" class="popup__close-icon"></button></div></div><div class="popup" id="popup_card-delete"><div class="popup__container"><h2 class="popup__title">Вы уверены?</h2><button class="popup__submit" type="submit" id="button_delete">Да</button> <button type="button" class="popup__close-icon"></button></div></div><div class="popup" id="popup_avatar"><div class="popup__container"><h2 class="popup__title">Обновить аватар</h2><form name="avatarForm" id="avatar_form" class="form popup__form-avatar" novalidate><input type="url" name="Avatar" placeholder="Ссылка на картинку" class="popup__text" id="input_avatar" required> <span class="popup__error" id="input_avatar-error"></span> <button class="popup__submit" type="submit">Сохранить</button></form><button type="button" class="popup__close-icon"></button></div></div><template id="new_element"><article class="element"><button class="element__trash" type="button"></button> <img class="element__image" src="#" alt="Изображение карточки"><div class="element__info"><h2 class="element__name"></h2><div class="element__like-place"><button class="element__like" type="button"></button><h2 class="element__like-counter"></h2></div></div></article></template></body></html>
