<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <div class="popup">
    <div class="popup__container">
      <p class="popup__title">Редактировать профиль</p>
      <div class="popup__field">
        <input type="text" placeholder="Жак-Ив Кусто" class="popup__text name__input">
      </div>
      <div class="popup__field">
        <input type="text" placeholder="Исследователь океана" class="popup__text job__input">
      </div>
      <input type="submit" value="Сохранить" class="popup__submit">
      <img class="popup__close-icon" src="./images/CloseIcon.svg" alt="иконка закрытия">
    </div>
  </div>
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Логотип место Россия">
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/avatar.jpg" alt="аватар пользователя">
      <div class="profile__info">
        <p class="profile__name">Жак-Ив Кусто</p>
        <img class="profile__edit-button" src="./images/EditButton.svg" alt="кнопка для редактирования">
        <p class="profile__description">Исследователь океана</p>
      </div>
      <div class="profile__add-button"></div>
    </section>
    <section class="elements">
      <div class="element">
        <img class="element__image" src="./images/SchlossDrachenburg.webp" alt="Замок Драхенбург ">
        <div class="element__info">
          <h2 class="element__name">Замок Драхенбург </h2>
          <img class="element__like" src="./images/Vector.svg" alt="сердечко">
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="./images/ThecastleofVêves.webp" alt="Замок Вевес">
        <div class="element__info">
          <h2 class="element__name">Замок Вевес</h2>
          <img class="element__like" src="./images/Vector.svg" alt="сердечко">
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="./images/LäcköCastle.webp" alt="Замок Лекке">
        <div class="element__info">
          <h2 class="element__name">Замок Лекке</h2>
          <img class="element__like" src="./images/Vector.svg" alt="сердечко">
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="./images/NeuschwansteinCastle.webp" alt="Замок Нойшванштайн">
        <div class="element__info">
          <h2 class="element__name">Замок Нойшванштайн</h2>
          <img class="element__like" src="./images/Vector.svg" alt="сердечко">
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="./images/EltzCastle.webp" alt="Замок Эльц">
        <div class="element__info">
          <h2 class="element__name">Замок Эльц</h2>
          <img class="element__like" src="./images/Vector.svg" alt="сердечко">
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="./images/EileenDonanCastle.webp" alt="Замок Эйлин Донан">
        <div class="element__info">
          <h2 class="element__name">Замок Эйлин Донан</h2>
          <img class="element__like" src="./images/Vector.svg" alt="сердечко">
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2022 Mesto Russia</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
